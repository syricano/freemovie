<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Free Movie">
    <meta name="description" content="Free Movie">
    <meta name="author" content="Free Movie">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Free Movie</title>
</head>
<body>
  <header class="bg-[#ADDC35] p-[16px]">

      <!-- Navigation P1-->
    <nav class="fixed top-0 left-0 w-full bg-[#ADDC35] shadow-md z-50 flex justify-between flex-wrap p-4">
        <div class="logo">
            <a href="index.html">
                <h1 class="text-[#222222] text-[18px] sm:text-[22px] md:text-[28px] lg:text-[30px] font-mono font-roboto">
                    FREE MOVIES
                </h1>
            </a>
        </div>
        <div class="menu">
            <ul class="flex gap-6">
                <li><a href="index.html" class="text-[#222222] text-[14px] sm:text-[16px] md:text-[18px] lg:text-[20px]">HOME</a></li>
                <li><a href="#popular-movies" class="text-[#222222] text-[14px] sm:text-[16px] md:text-[18px] lg:text-[20px]">MOVIES</a></li>
                <li><a href="#" class="text-[#222222] text-[14px] sm:text-[16px] md:text-[18px] lg:text-[20px]">TV SHOWS</a></li>
                <li><a href="#" class="text-[#222222] text-[14px] sm:text-[16px] md:text-[18px] lg:text-[20px]">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- Space to push content down so it doesn't hide behind the fixed nav -->
    <div class="mt-20"></div>

    <!-- Search Bar BELOW Navigation -->
    <div class="w-full flex justify-center my-4">
        <div class="relative w-2/3 sm:w-1/2 md:w-1/3">
            <input
                type="text"
                id="search-bar"
                class="w-full p-2 pl-10 rounded-lg border border-gray-300 text-[#222222] placeholder-gray-500"
                placeholder="Search Movies or TV Shows..."
                onkeyup="searchMovies()"
            />
            <i class="absolute top-1/2 left-3 transform -translate-y-1/2 text-[#4dbf00] text-xl">üîç</i>
        </div>
    </div>

    <!-- SEARCH MODAL -->
<div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 max-w-lg max-h-[80vh] overflow-y-auto">
    <button id="closeSearchModal" class="absolute top-2 right-2 text-gray-500 text-xl">&times;</button>
    <h2 class="text-lg font-bold mb-2">Search Results</h2>
    <div id="searchResults" class="space-y-2"></div>
  </div>
</div>

</header>
    <main>
        <!-- Movie section P1-->
        <section id="popular-movies">
            <h2 class="text-[#222222] text-[18px] sm:text-[22px] md:text-[28px] lg:text-[30px] font-mono">Popular Movies</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </section>

         <!-- Search Icon -->
        <i class="absolute top-1/2 left-3 transform -translate-y-1/2 text-[#4dbf00] text-xl">üîç</i>

        <!-- Clear Button -->
        <button
          id="clear-btn"
          class="absolute top-1/2 right-3 transform -translate-y-1/2 text-[#4dbf00] text-xl opacity-0 transition-opacity duration-200"
          onclick="clearSearch()"
        >

    </main>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="script.js" defer></script>

    Modal -->
    <div
      id="movieModal"
      class="modal fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center"
    >
      <div class="modal-content bg-gray-800 p-8 rounded-lg w-96 max-w-full">
        <span
          class="close text-white font-bold text-3xl absolute top-3 right-3 cursor-pointer"
          onclick="closeModal()"
          >&times;</span
        >
        <img
          src="https://via.placeholder.com/300x450"
          alt="Movie Poster"
          class="w-full h-96 object-cover rounded-lg"
        />
        <h2 class="mt-4 text-2xl font-semibold">Movie Title</h2>
        <p class="mt-4 text-gray-300">
          Full description of the movie. Includes actors, genre, release year,
          and more details.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
