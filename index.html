<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Free Movie" />
    <meta name="description" content="Free Movie" />
    <meta name="author" content="Free Movie" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Free Movies</title>
  </head>
  <body class="bg-[#222222] text-gray-300">
    <!-- Nav bar -->
    <div class="w-full h-[50px] bg-black sticky top-0">
      <!-- Navbar container -->
      <div class="flex items-center px-[50px] h-full text-white font-sans">
        <!-- Logo container -->
        <div class="flex justify-between items-center w-full">
          <h1 class="text-[30px] text-[#4dbf00]">Freemovies</h1>
        </div>
        <!-- menu container -->
        <nav class="ml-[30px]">
          <ul class="flex list-none">
            <li class="mr-[30px] font-bold">
              <a
                href="/home"
                class="text-white hover:text-[#4dbf00] transition-all"
                >Home</a
              >
            </li>
            <li class="mr-[30px]">
              <a
                href="/movies"
                class="text-white hover:text-[#4dbf00] transition-all"
                >Movies</a
              >
            </li>
            <li class="mr-[30px]">
              <a
                href="/series"
                class="text-white hover:text-[#4dbf00] transition-all"
                >Series</a
              >
            </li>
            <li class="mr-[30px]">
              <a
                href="/contact"
                class="text-white hover:text-[#4dbf00] transition-all"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>



    <!-- Search Bar Container -->
    <div class="flex justify-center items-center mt-10">
      <div class="relative w-full max-w-[500px]">
        <input
          type="text"
          class="w-full p-3 pl-10 bg-[#333333] text-white border-2 border-[#4dbf00] rounded-md focus:outline-none focus:ring-2 focus:ring-[#4dbf00] transition-all"
          placeholder="Search for movies or series..."
        />

         <!-- Search Icon -->
        <i class="absolute top-1/2 left-3 transform -translate-y-1/2 text-[#4dbf00] text-xl">üîç</i>

        <!-- Clear Button -->
        <button
          id="clear-btn"
          class="absolute top-1/2 right-3 transform -translate-y-1/2 text-[#4dbf00] text-xl opacity-0 transition-opacity duration-200"
          onclick="clearSearch()"
        >

    <!-- Movie Card -->
    <!-- <div
  

    Modal -->
    <div
      id="movieModal"
      class="modal fixed inset-0 bg-black bg-opacity-70 hidden justify-center items-center"
    >
      <div class="modal-content bg-gray-800 p-8 rounded-lg w-96 max-w-full">
        <span
          class="close text-white font-bold text-3xl absolute top-3 right-3 cursor-pointer"
          onclick="closeModal()"
          >&times;</span
        >
        <img
          src="https://via.placeholder.com/300x450"
          alt="Movie Poster"
          class="w-full h-96 object-cover rounded-lg"
        />
        <h2 class="mt-4 text-2xl font-semibold">Movie Title</h2>
        <p class="mt-4 text-gray-300">
          Full description of the movie. Includes actors, genre, release year,
          and more details.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
